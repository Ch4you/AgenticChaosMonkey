[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    -p no:warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests (requires pytest-asyncio)

# Async configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = agent_chaos_sdk
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

